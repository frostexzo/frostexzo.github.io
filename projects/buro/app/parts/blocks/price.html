<section class="price">
	<div class="container">
		<form action="" class="price__inner">
			<div class="price__info">
				<h2 class="title">Узнайте стоимость своей недвижимости для залога за 1 минуту!</h2>

				<div class="price__fields calculator__form">
					<div class="calculator__input">
						<span class="label">Объект залога:</span>
						<select name="type-alt" id="type-alt" class="form-input"></select>
					</div>
					<div class="form-input-custom">
						<span class="label">Площадь (м2)</span>
						<input type="text" name="square" class="form-input" required />
						<div id="square" class="term-slider"></div>
					</div>
					<div class="form-input-custom lite">
						<span class="label">Населённый пункт, улица, дом</span>
						<input type="text" name="loc" class="form-input" placeholder="Введите адрес" required />
					</div>
				</div>
			</div>
			<div class="default-form">
				<span class="default-form__title">
					Заполните форму и получите оценку
				</span>
				<div class="default-form__fields">
					<input type="text" class="form-input" required placeholder="Как к Вам обращаться">
					<input type="tel" class="form-input" required placeholder="Введите телефон" name="phone">
					<button type="submit" class="form-button">Заказать оценку</button>
				</div>
				<span class="default-form__label">
					Нажимая кнопку «Заказать оценку», я даю свое полное согласие на обработку моих персональных данных и соглашаюсь с <a href="" class="privacy-link">Пользовательским соглашением</a>.
				</span>
			</div>
		</form>
	</div>
</section>
