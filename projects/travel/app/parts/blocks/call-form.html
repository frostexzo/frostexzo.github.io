<section class="call-form">
	<div class="container">
		<div class="call-form__inner">
			<div class="call-form__img">
				<img src="images/dist/woman.png" alt="">
			</div>

			<div class="call-form__body">
				<h2 class="call-form__title">Нет времени на поиск туров?</h2>
				<span class="call-form__text">
					Оставьте свой номер, наш менеджер перезвонит вам и поможет
					подобрать подходящий тур!
				</span>

				<form action="" method="POST" class="call-form__form">
					<div class="hot__subscribe_input footer__call_input name">
						<input type="text" required placeholder="Имя*" />
					</div>

					<div class="hot__subscribe_input footer__call_input">
						<input type="tel" required placeholder="Телефон*" />
					</div>

					<button class="hot__subscribe_button footer__call_button">
						Заказать звонок
					</button>
				</form>
			</div>
		</div>
	</div>
</section>
