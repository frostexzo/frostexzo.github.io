<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Asia Media</title>
		<meta name="description" content="description" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preload" href="js/alpine.js" as="script" />
		<link rel="preload" href="js/swiper.js" as="script" />
		<link rel="preload" href="images/dist/bg-hero.png" as="image" />
		<link rel="preload" href="images/dist/bg-packets.png" as="image" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="icon" href="images/favicon.png" />

		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body x-data="app()">
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<button
						@click.prevent="isMenuOpen = !isMenuOpen"
						type="button"
						class="header-burger"
					>
						<img
							src="images/dist/burger.svg"
							width="40"
							height="40"
							alt="Menu"
						/>
					</button>
					<a href="#" class="header-logo">
						<img
							src="images/dist/logo.png"
							width="185"
							height="102"
							alt="Asia Media"
						/>
					</a>

					<nav class="nav">
						<a href="#agency" class="nav-link"> Агентство </a>
						<a href="#services" class="nav-link"> Услуги </a>
						<a href="#portfolio" class="nav-link"> Портфолио </a>
						<a href="#contacts" class="nav-link"> Контакты </a>
					</nav>

					<div class="header-btns">
						<div class="header-phones">
							<a
								href="tel:+77776408228"
								class="header-phones__link"
								>+7 777 640 8228</a
							>
							<a
								href="tel:+77272341846"
								class="header-phones__link"
								>+7 727 234 1846</a
							>
						</div>
						<button
							type="button"
							class="header-button button-round"
							@click.prevent="isCallPopupOpen = !isCallPopupOpen"
						>
							Заказать звонок
						</button>
					</div>
				</div>
			</div>

			<div
				x-cloak
				x-show.transition="isMenuOpen === true"
				class="header-menu"
			>
				<div class="header-menu__inner">
					<div class="header-menu__close">
						<button @click.prevent="isMenuOpen = false" type="button">
							<img
								src="images/dist/close.svg"
								width="24"
								height="24"
								alt="Close"
							/>
						</button>
					</div>

					<div class="header-menu__nav">
						<a href="#agency" class="nav-link"> Агентство </a>
						<a href="#services" class="nav-link"> Услуги </a>
						<a href="#portfolio" class="nav-link"> Портфолио </a>
						<a href="#contacts" class="nav-link"> Контакты </a>
					</div>

					<div class="header-menu__btns">
						<div class="header-phones">
							<a
								href="tel:+77776408228"
								class="header-phones__link"
								>+7 777 640 8228</a
							>
							<a
								href="tel:+77272341846"
								class="header-phones__link"
								>+7 727 234 1846</a
							>
						</div>
						<button
							type="button"
							class="header-button button-round"
							@click.prevent="isCallPopupOpen = !isCallPopupOpen; isMenuOpen = false"
						>
							Заказать звонок
						</button>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
