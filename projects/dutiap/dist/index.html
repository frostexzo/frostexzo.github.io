<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dutiap</title>
		<meta name="description" content="description" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<link rel="icon" href="images/favicon.png" />
		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<a class="header__logo" href="#"><img src="images/dist/logo.svg" width="125" height="33" alt="Dutiap"></a>

					<nav class="nav">
						<a class="nav__link" href="#">About</a>
						<a class="nav__link" href="#">Support</a>
					</nav>

					<button type="button" class="header__burger">
						<img src="images/dist/burger.svg" width="24" height="24" alt="Menu">
					</button>
				</div>
			</div>

			<!-- noindex -->
			<div class="header-menu">
				<div class="header-menu__inner">
					<button type="button" class="header-menu__close">
						<img src="images/dist/close-menu.svg" alt="Close">
					</button>

					<a href="#" class="header-menu__logo">
						<img src="images/dist/logo.svg" width="125" height="33" alt="Dutiap">
					</a>

					<div class="header-menu__links">
						<a href="#" class="nav__link">About</a>
						<a href="#" class="nav__link">Support</a>
					</div>
				</div>
			</div>
			<!-- /noindex -->
		</header>
	</body>
</html>


<main class="main">
	<div class="bubbles">
		<img class="bubbles__item one" src="./images/dist/bubble1.png" alt="">
		<img class="bubbles__item two" src="./images/dist/bubble2.png" alt="">
		<img class="bubbles__item three" src="./images/dist/bubble3.png" alt="">
		<img class="bubbles__item four" src="./images/dist/bubble4.png" alt="">
	</div>

	<section class="player">
		<div class="container container-md">
			<div class="player__inner">
				<div class="player__cover">
					<img
						src="./images/dist/image.svg"
						width="362"
						decoding="async"
						height="362"
						alt=""
					/>
				</div>
				<div class="player__main">
					<div class="player__info">
						<h1 class="player__info_title">
							Do u think I am pretty?
						</h1>
						<span class="player__info_author">by Dutiap</span>
					</div>

					<div class="playlist">
						<div class="playlist__item" data-src="images/src/test.mp3">
							<button type="button" class="playlist__play">
								<img
									class="playlist__icon"
									src="./images/dist/play-icon.svg"
									width="24"
									height="24"
									alt="Play"
								/>
								<span class="playlist__title">Dance</span>
							</button>
							<div class="playlist__additional">
								<span class="playlist__lasts"> 00:00 </span>

								<button class="playlist__more">
									<img
										src="./images/dist/more.svg"
										width="24"
										height="24"
										alt="More"
									/>
								</button>
							</div>

							<a href="#" class="playlist__download">
								Скачать
							</a>
						</div>

						<div class="playlist__item" data-src="images/src/test.mp3">
							<button type="button" class="playlist__play">
								<img
									class="playlist__icon"
									src="./images/dist/play-icon.svg"
									width="24"
									height="24"
									alt="Play"
								/>
								<span class="playlist__title">Dance</span>
							</button>
							<div class="playlist__additional">
								<span class="playlist__lasts"> 00:00 </span>

								<button class="playlist__more">
									<img
										src="./images/dist/more.svg"
										width="24"
										height="24"
										alt="More"
									/>
								</button>
							</div>

							<a href="#" class="playlist__download">
								Скачать
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section class="platforms">
		<div class="container container-sm">
			<div class="platforms__inner">
				<h2 class="platforms__title">
					Listen on
				</h2>

				<div class="platforms__list">
					<a href="#" class="platforms__link">
						<img src="./images/dist/apple.png" width="30" height="30" alt="Apple">
						<span class="platforms__name">Apple Music</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/spotify.svg" width="30" height="30" alt="Spotify">
						<span class="platforms__name">Spotify</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/yandex.svg" width="24" height="30" alt="Yandex">
						<span class="platforms__name">Yandex Music</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/yt.svg" width="30" height="30" alt="Youtube">
						<span class="platforms__name">Youtube Music</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/itunes.png" width="30" height="30" alt="ITunes">
						<span class="platforms__name">ITunes</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/amazon.png" width="30" height="30" alt="Amazon">
						<span class="platforms__name">Amazon Music</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/tidal.png" width="30" height="30" alt="Tidal">
						<span class="platforms__name">Tidal</span>
					</a>
					<a href="#" class="platforms__link">
						<img src="./images/dist/pandora.png" width="30" height="30" alt="Pandora">
						<span class="platforms__name">Pandora</span>
					</a>
				</div>
			</div>
		</div>
	</section>
</main>

<footer class="footer">
	<div class="container container-sm">
		<div class="footer__inner">
			<a class="footer__link" href="#">About Us</a>
			<a class="footer__link" href="#">Support</a>
			<a class="footer__link" href="#">Terms of Use</a>
			<a class="footer__link" href="#">Privacy Policy</a>
		</div>
	</div>
</footer>

<script src="js/app.js"></script>

</body>
</html>
