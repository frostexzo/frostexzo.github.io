<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Бюро ЭТР</title>
		<meta name="description" content="description" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preload" href="js/alpine.js" as="script" />
		<link rel="preload" href="js/swiper.js" as="script" />
		<link rel="stylesheet" href="css/main.min.css" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="icon" href="images/favicon.png" />
	</head>

	<body x-data="app()" x-init="stationAdaptive()">
		<header class="header">
			<div class="container container-wide">
				<div class="header__inner">
					<a href="#" class="header-logo">
						<img
							src="images/dist/logo.svg"
							width="126"
							height="93"
							alt="БЮРО ЭКР"
						/>
					</a>

					<span class="header-slogan">
						Бюро<br />электротехнических<br />решений
					</span>

					<nav class="header-nav">
						<a href="#" @click.prevent="navTo('services')" class="header-nav__link">
							Электромонтажные<br />работы
						</a>
						<a href="#" @click.prevent="navTo('lab')" class="header-nav__link">
							Электролаборатория
						</a>
						<a href="#" @click.prevent="navTo('catalog')" class="header-nav__link">
							Оборудование<br />оптом
						</a>
						<a href="#" @click.prevent="navTo('contacts')" class="header-nav__link">Контакты</a>
					</nav>

					<div class="header-phones">
						<a href="tel:+77003402777">+7 700 340 27 77</a>
						<a href="tel:+77473402777">+7 747 340 27 77</a>
					</div>

					<div class="header-button">
						<button type="button" @click.prevent="showPopup('calc')" class="btn-primary">
							Оставить заявку
						</button>
					</div>

					<button @click.prevent="isMenuOpen = true" type="button" class="header-burger">
						<img
							src="images/dist/burger.svg"
							width="40"
							height="26"
							alt=""
						/>
					</button>
				</div>

				<div x-cloak x-show.transition.opacity="isMenuOpen === true" class="header-menu">
					<div class="header-menu__inner">
						<a href="#" class="header-logo">
							<img
								src="images/dist/logo.svg"
								width="126"
								height="93"
								alt="БЮРО ЭКР"
							/>
						</a>

						<button @click.prevent="isMenuOpen = false" type="button" class="header-menu-close">
							<img src="images/dist/close-menu.svg" alt="" />
						</button>

						<nav class="header-nav">
							<a href="#" class="header-nav__link">
								Электромонтажные<br />работы
							</a>
							<a href="#" class="header-nav__link">
								Электролаборатория
							</a>
							<a href="#" class="header-nav__link">
								Оборудование<br />оптом
							</a>
							<a href="#" class="header-nav__link">Контакты</a>
						</nav>

						<div class="header-phones">
							<a href="tel:+77003402777">+7 700 340 27 77</a>
							<a href="tel:+77473402777">+7 747 340 27 77</a>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
