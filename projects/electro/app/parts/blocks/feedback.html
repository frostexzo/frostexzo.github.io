<section class="feedback">
	<div class="container container-sm">
		<div class="feedback__inner">
			<h2 class="feedback__title">
				Оставьте заявку для получения полной консультации по услугам
				электротехнической лаборатории
			</h2>

			<form action="" method="POST" class="feedback__form">
				<div class="feedback__form_inputs">
					<input
						type="text"
						class="form__input"
						required
						name="fullname"
						placeholder="Имя*"
					/>
					<input
						type="tel"
						class="form__input"
						required
						name="phone"
						placeholder="Телефон*"
					/>
					<button type="submit" class="btn-white">
						Оставить заявку
					</button>
				</div>
				<label for="privacyFeedback" class="form__checkbox">
					<input
						type="checkbox"
						id="privacyFeedback"
						name="privacyFeedback"
						required
						checked
					/>
					<span
						>даю согласие на сбор и обработку персональных
						данных</span
					>
				</label>
			</form>
		</div>
	</div>
</section>
