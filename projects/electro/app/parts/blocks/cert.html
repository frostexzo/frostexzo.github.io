	<div class="container container-sm">
		<div class="cert__inner">

					class="swiper-container cert__slider_container"
				>
					<div class="swiper-wrapper">

							<img @click="showCert(event.target)" src="./images/dist/cert1.jpg" alt="" />

							<img @click="showCert(event.target)" src="./images/dist/cert5.jpg" alt="" />
						</div>
						<div class="swiper-slide cert__item">
							<img @click="showCert(event.target)" src="./images/dist/cert6.jpg" alt="" />
						</div>
					</div>
				</div>
				<div class="swiper-pagination"></div>
				<div class="slider-arrow slider-arrow-left">
					<img src="./images/dist/arr-left-sm.svg" alt="" />

				<div class="slider-arrow slider-arrow-right">
