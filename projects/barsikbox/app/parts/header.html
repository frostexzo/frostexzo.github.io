<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BarsikBox</title>
		<meta name="description" content="description" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preload" href="js/alpine.js" as="script" />
		<link rel="preload" href="js/swiper.js" as="script" />
		<link rel="preload" href="images/dist/header-bg.png" as="image" />
		<link rel="preload" href="images/dist/boxes.png" as="image" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="icon" href="images/favicon.png" />

		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body x-data="app()">
		<header class="header">
			<img src="images/dist/header-bg.png" class="header__bg" alt="" />
			<img
				src="images/dist/header-chicken.png"
				class="anim anim-1"
				alt=""
			/>
			<div class="container">
				<div class="header__inner">
					<div class="header__panel">
						<a href="#" class="header__logo">
							<img
								src="images/dist/logo.svg"
								alt=""
								class="header__logo_img"
								width="170"
								height="68"
							/>
						</a>

						<nav class="nav">
							<a href="#feedback" class="nav__link">Отзывы</a>
							<a href="#faq" class="nav__link">Вопросы</a>
							<a href="#contacts" class="nav__link">Контакты</a>
						</nav>

						<button
							type="button"
							@click.prevent="menu = !menu"
							class="header__burger"
						>
							<img
								src="images/dist/burger.svg"
								width="40"
								height="40"
								alt=""
							/>
						</button>
					</div>
				</div>

				<div x-cloak x-show.transition.opacity="menu === true" class="header__menu">
					<div class="header__menu_inner">
						<button @click.prevent="menu = !menu" class="header__menu_close" type="button">
							<img
								src="images/dist/close.svg"
								width="40"
								height="40"
								alt=""
							/>
						</button>

						<nav class="nav">
							<a href="#feedback" class="nav__link">Отзывы</a>
							<a href="#faq" class="nav__link">Вопросы</a>
							<a href="#contacts" class="nav__link">Контакты</a>
						</nav>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
