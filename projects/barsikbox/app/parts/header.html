<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Barsikbox</title>
		<meta name="description" content="description" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preload" href="js/alpine.js" as="script" />
		<link rel="preload" href="js/swiper.js" as="script" />
		<link rel="preload" href="images/dist/header-bg.png" as="image" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<link rel="icon" href="images/favicon.png" />

		<link rel="stylesheet" href="css/main.min.css" />
	</head>
	<body x-data="app()">
		<header class="header">
			<img src="images/dist/header-bg.png" class="header__bg" alt="" />
			<img src="images/dist/header-chicken.png" decoding="async" class="anim anim-1" alt="">
			<div class="container">
				<div class="header__inner">
					<div class="header__panel">
						<a href="#" class="header__logo">
							<img
								src="images/dist/logo.svg"
								alt="Barsikbox"
								class="header__logo_img"
								width="170"
								height="68"
							/>
						</a>

						<nav class="nav">
							<a href="#" class="nav__link">Отзывы</a>
							<a href="#" class="nav__link">Вопросы</a>
							<a href="#" class="nav__link">Контакты</a>
						</nav>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
