<!DOCTYPE html>
<html lang="kz">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grad Media Group</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<header class="header">
			<video
				class="header__bg"
				preload="auto"
				playsinline
				loop
				muted
				autoplay
				src="imgs/bg.mp4"
			></video>
			<img class="header__bg_neon" src="imgs/bg_neon.svg" alt="" />

			<div class="header__container">
				<div class="header__nav">
					<button class="header__burger">
						<img src="imgs/burger.svg" alt="" />
					</button>
					<a href="" class="header__logo"><img src="imgs/logo.svg" alt="" /></a>
					<a href="" class="header__tel"><img src="imgs/phone.svg" alt="" /></a>
				</div>

				<div class="header__body">
					<h1 class="title--md">
						Разработка сайтов для Digital трансформации вашего бизнеса
					</h1>

					<div class="header__button">
						<button class="button">Заказать сайт</button>
					</div>
				</div>
			</div>
		</header>

		<script src="js/main.js"></script>
	</body>
</html>
