<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>One Team Love</title>
	</head>
	<body>
		<div class="wrapper">
			<img class="img img__ellipse" src="imgs/ellipse.svg" alt="" />
			<div class="img img__light-right"></div>
			<div class="img img__light-left"></div>

			<header class="header">
				<div class="container">
					<h1 class="header__title">
						One Team <br />
						2021
					</h1>
				</div>
			</header>

			<main class="main">
				<section class="login">
					<div class="container">
						<form class="login__form">
							<h3 class="login__form_title">Вход / Login / Кіру</h3>

							<label class="login__form_label">
								<span>Имя / FirstName / Аты</span>
								<input
									id="input-firstname"
									type="text"
									class="form-control"
									name="firstname"
								/>
							</label>

							<label class="login__form_label">
								<span>Фамилия / SurName / Тегіңіз</span>
								<input
									id="input-surname"
									type="text"
									class="form-control"
									name="surname"
								/>
							</label>

							<label class="login__form_label">
								<span>Департамент / Department / БӨЛІМ</span>
								<input
									id="input-depart"
									type="text"
									class="form-control"
									name="department"
								/>
							</label>

							<div class="login__form_btn-wrapper">
								<button class="login__form_btn">Войти</button>
							</div>
						</form>
					</div>
				</section>
			</main>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
