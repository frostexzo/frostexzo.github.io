<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MD Logistics</title>
		<link rel="stylesheet" href="css/swiper.css" />
		<link rel="stylesheet" href="css/styles.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
			rel="preload"
			as="font"
			id="font"
		/>

		<script src="js/swiper.js" defer></script>
		<script src="js/main.js" defer></script>
	</head>
	<body>
		<header class="header">
			<a href=""
				><img decoding="async" class="header__logo" src="imgs/logo-desk.svg" alt=""
			/></a>

			<p class="header__slogan">
				Международные автомобильные и авиагрузоперевозки
			</p>

			<nav class="nav">
				<a href="" class="nav__link active">Главная</a>
				<a href="" class="nav__link">Услуги</a>
				<a href="" class="nav__link">О компании</a>
				<a href="" class="nav__link">Отзывы</a>
				<a href="" class="nav__link">Контакты</a>
			</nav>

			<div class="header__locate">
				<button class="header__locate_btn header__btn">
					<img decoding="async" src="imgs/search.svg" alt="" />Отследить груз
				</button>
			</div>

			<div class="header__calc">
				<button class="header__calc_btn header__btn">
					<img decoding="async" src="imgs/calc.svg" alt="" />Рассчитать отправку
				</button>
			</div>

			<div class="header__lang">
				<span>Выберите<br />язык:</span>
				<div class="header__lang_flags">
					<a href=""><img decoding="async" src="imgs/ru-flag.svg" alt="" /></a>
					<a href=""><img decoding="async" src="imgs/uk-flag.svg" alt="" /></a>
				</div>
			</div>

			<div class="header__contact">
				<a href="tel:+77273467254"
					><img decoding="async" width="18" height="18" src="imgs/phone.svg" alt="" /><span
						><strong>+7 727 346 72 54</strong></span
					></a
				>
				<a href=""
					><img decoding="async" width="21" height="21" src="imgs/geo.svg" alt="" /><span
						>Алматы, мкр. Сайран, д.14, БЦ Азия-С</span
					></a
				>
			</div>
		</header>

		<main class="main" id="pages">
			<div class="main__wrapper">
				<section class="section section__main">
					<div class="section__main_info">
						<h1 class="section__title">Упс!</h1>
						<div class="section-alt__info">
							<h2 class="section__text--lg main-text-lg">
								Запрашиваемая страница не найдена.
							</h2>
						</div>

						<div class="section__button">
							<a href="" class="section__btn">
								На главную
							</a>
						</div>
					</div>

					<div class="section__footer">
						<div class="section__footer_inner">
							<a href=""
								><img decoding="async" width="96" height="58" src="imgs/logo-alt.svg" alt=""
							/></a>
							<a href="" class="section__footer_privacy">
								Политика конфиденциальности
							</a>
							<a href="" class="section__footer_dev">
								<span>Разработано командой</span>
								<img decoding="async" width="100" height="24" src="imgs/devs.svg" alt="" />
							</a>
						</div>
					</div>
				</section>
			</div>
			<div class="swiper-scrollbar"></div>
		</main>
	</body>
</html>
